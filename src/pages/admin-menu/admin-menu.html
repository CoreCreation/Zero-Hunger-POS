<ion-header>

  <ion-navbar>
    <ion-title>Menu Control</ion-title>
    <ion-buttons end>
        <button ion-button icon-only
        (click)="addMenuItem()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let menuItem of menuItems | async"
      (click)="editMenuItem(menuItem)">
      {{ menuItem.title }}
    </button>
  </ion-list>

</ion-content>
