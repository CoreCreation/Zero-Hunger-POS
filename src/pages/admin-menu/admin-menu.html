<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>admin-menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let menuItem of menuItems | async"
      (click)="editMenuItem(menuItem)">
      {{ menuItem.title }}
    </button>
    <button ion-item
      (click)="addMenuItem()">
      Add New Item
    </button>
  </ion-list>

</ion-content>
