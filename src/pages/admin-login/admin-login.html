<ion-header>

  <ion-navbar>
    <ion-title>管理員功能</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="loginForm"  (ngSubmit)="login(loginForm.get('email').value, loginForm.get('password').value)">
        <!-- // TODO Figure out the best way to handle forms -->
        <ion-item>
          <ion-label stacked>電子郵件</ion-label>
    
          <ion-input formControlName="email" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>密碼</ion-label>
    
          <ion-input type="password" formControlName='password' required></ion-input>
        </ion-item>
      <button ion-button secondary full type="submit">進入</button>
      </form>
      <button ion-button danger full (click)="returnHome()">返回主頁</button>

</ion-content>
