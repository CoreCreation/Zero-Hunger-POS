<!-- Generated template for the CustomerInformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-header>
  <ion-navbar>
    <ion-title>Customer Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
  <form [formGroup]="formGroup"  (ngSubmit)="nextPageClick(
    formGroup.get('method').value,
    formGroup.get('name').value, 
    formGroup.get('tele').value,
    formGroup.get('city').value,
    formGroup.get('district').value,
    formGroup.get('street').value,
    formGroup.get('number').value
    )">


    <ion-list radio-group formControlName='method'>

      <ion-item>
        <ion-label>Pick-Up</ion-label>
        <ion-radio value="pickUp" checked></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Delivery</ion-label>
          <ion-radio value="delivery"></ion-radio>
      </ion-item>
    </ion-list>


    <ion-item>
      <ion-label stacked>Name</ion-label>

      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>

      <ion-input type="tel" formControlName='tele' required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>City</ion-label>
  
        <ion-input formControlName='city' required></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>District</ion-label>
  
        <ion-input formControlName='district' required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Street</ion-label>
  
        <ion-input formControlName='street' required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Number</ion-label>
  
        <ion-input formControlName='number' required></ion-input>
    </ion-item>

    <ion-footer [hidden]="this.formGroup.status != 'VALID'"> 
        <ion-toolbar>
          <ion-buttons end>
          <button ion-button type="submit">Next</button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
  </form> 
</ion-list>

</ion-content>
