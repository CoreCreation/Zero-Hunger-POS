<!-- Generated template for the CustomerInformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-header>
  <ion-navbar>
    <ion-title>客戶資料</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <form id="contactForm" [formGroup]="formGroup"  (ngSubmit)="nextPageClick(
    formGroup.get('method').value,
    formGroup.get('name').value, 
    formGroup.get('tele').value,
    formGroup.get('city').value,
    formGroup.get('street').value,
    formGroup.get('number').value
    )">

    <ion-list radio-group formControlName='method'>

      <ion-item>
        <ion-label>外帶</ion-label>
        <ion-radio value="外帶" checked></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>外送</ion-label>
          <ion-radio value="外送"></ion-radio>
      </ion-item>
    </ion-list>


    <ion-item>
      <ion-label stacked>姓名</ion-label>

      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>電話號碼</ion-label>

      <ion-input type="tel" formControlName='tele' required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>城市</ion-label>
  
        <ion-input formControlName='city' required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>路</ion-label>
  
        <ion-input formControlName='street' required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>號碼</ion-label>
  
        <ion-input formControlName='number' required></ion-input>
    </ion-item>
    <button [hidden]="this.formGroup.status != 'VALID'" ion-button full form="contactForm" type="submit">下一頁</button>
  </form> 
</ion-list>

</ion-content>
