<!-- Generated template for the CustomerInformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-header>
  <ion-navbar>
    <ion-title>Customer Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
  <form [formGroup]="formGroup"  (ngSubmit)="nextPageClick(formGroup.get('name').value, formGroup.get('tele').value)">
    <!-- // TODO Figure out the best way to handle forms -->
    <ion-item>
      <ion-label stacked>Name</ion-label>

      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>

      <ion-input type="tel" formControlName='tele' required></ion-input>
    </ion-item>
    <ion-footer [hidden]="this.formGroup.status != 'VALID'"> 
        <ion-toolbar>
          <ion-buttons end>
          <button ion-button type="submit">Next</button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
  </form> 
</ion-list>

</ion-content>
