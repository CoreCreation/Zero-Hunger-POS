<!-- Generated template for the AdminHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-header>
  <ion-navbar>
    <ion-title>管理頁面</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    ion-button
    full
    (click)="gotoCurrentOrders()"
  >進度順序</button>

  <button
    ion-button
    full
    (click)="gotoMenu()"
  >編輯菜單</button>

  <button
    ion-button
    full
    disabled
  >製作完成</button>

  <button
    ion-button
    full
    (click)="returnHome()"
  >返回主頁</button>

  <button 
    ion-button full color="danger" 
    (click)='logout()'>退出
</button>
</ion-content>
