<!-- Generated template for the AdminHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-header>
  <ion-navbar>
    <ion-title>Admin Panel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    ion-button
    full
    (click)="gotoCurrentOrders()"
  >Current Orders</button>

  <button
    ion-button
    full
    disabled
  >Menu</button>

  <button
    ion-button
    full
    disabled
  >Past Orders</button>

  <button
    ion-button
    full
    (click)="returnHome()"
  >App Home</button>

  <button 
    ion-button full color="danger" 
    (click)='logout()'>Logout
</button>
</ion-content>
