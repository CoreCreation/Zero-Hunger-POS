<ion-header>

  <ion-navbar>
    <ion-title>Woo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of order | async">
    <ion-icon name="pizza"></ion-icon> <b>Order Status:</b> {{ item.status != "" ? "Not Started" : item.status }}
    <br />
    <ion-icon name="pizza"></ion-icon> <b>Message:</b> {{ item.message != "" ? "None" : item.message }}
  </ion-item>
</ion-list>
</ion-content>
