<ion-header>

  <ion-navbar>
    <ion-title>Final Order Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Review Order
  <b>
    {{ currentOrder.customer.name }}
  </b>
  <ion-list>
    <ion-item *ngFor="let item of currentOrder.orderItems">
      {{ item.title }}
    </ion-item> 
    <ion-item>
      Total Order Cost: {{ currentOrder.getTotal() }}
    </ion-item>
  </ion-list>
  <button ion-button full (click)='saveOrder()'>Submit Order</button>

</ion-content>
