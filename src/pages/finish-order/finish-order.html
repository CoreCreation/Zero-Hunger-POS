<ion-header>

  <ion-navbar>
    <ion-title>查看訂單</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  查看訂單: 
  <b>
    {{ currentOrder.customer.name }}
  </b>
  <ion-list>
    <ion-item *ngFor="let item of currentOrder.orderItems">
      {{ item.title }}
    </ion-item> 
    <ion-item>
      小計: {{ currentOrder.getTotal() }}
    </ion-item>
  </ion-list>
  <button ion-button full (click)='saveOrder()'>點餐完成</button>

</ion-content>
