<ion-header>

  <ion-navbar>
    <ion-title>進度順序</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item (click)='gotoOrder(order)' *ngFor="let order of currentOrders | async">
    {{ order.date }} 
    <br>
    {{ order.customer.name}}
    <br>
    {{ order.telephone}}
    
  </button>
</ion-list>
</ion-content>
