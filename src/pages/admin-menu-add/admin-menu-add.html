<ion-header>

  <ion-navbar>
    <ion-title>增加菜單</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="menuAdd"  
    (ngSubmit)="saveItemEndPage(
      menuAdd.get('title').value, 
      menuAdd.get('description').value,
      menuAdd.get('cost').value,
      menuAdd.get('cookTime').value,
      menuAdd.get('type').value)">
        <ion-item>
          <ion-label stacked>產品名稱</ion-label>
    
          <ion-input formControlName="title" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>食材種類</ion-label>
    
          <ion-input type="text" formControlName='description' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>價格</ion-label>
          <ion-input type="number" formControlName="cost" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>製作時間</ion-label>
          <ion-input type="number" formControlName="cookTime" required></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label stacked>產品種類</ion-label>
          <ion-input type="text" formControlName="type" required></ion-input>
        </ion-item>
        <ion-item [hidden]="itemURI">
          <button ion-button full type="button" (click)="file.click()">增加圖片</button>
        </ion-item>
        <ion-card [hidden]="!itemURI">
          <ion-item>
              <button ion-button type="button" 
              (click)="deletePic()"
              large icon-only clear item-end>
                <ion-icon name="close-circle"></ion-icon>
              </button>
            </ion-item>
            <ion-item>
              <img [src]="picture | async" />
            </ion-item> 
        </ion-card>
          <button ion-button secondary full type="submit">完成</button>
      </form>
      
      <button [hidden]="key == null || key == ''" ion-button secondary full (click)="delete()">刪除</button>
      <input #file id="filePicker" type="file" hidden accept="image/*" (change)="upload($event)" />
</ion-content>
