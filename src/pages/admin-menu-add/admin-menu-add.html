<ion-header>

  <ion-navbar>
    <ion-title>Add Menu Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="menuAdd"  
    (ngSubmit)="save(
      menuAdd.get('title').value, 
      menuAdd.get('description').value,
      menuAdd.get('cost').value,
      menuAdd.get('cookTime').value,
      menuAdd.get('type').value)">
        <ion-item>
          <ion-label stacked>Title</ion-label>
    
          <ion-input formControlName="title" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Description</ion-label>
    
          <ion-input type="text" formControlName='description' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Cost</ion-label>
          <ion-input type="number" formControlName="cost" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Cook Time</ion-label>
          <ion-input type="number" formControlName="cookTime" required></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label stacked>Food Type</ion-label>
          <ion-input type="text" formControlName="type" required></ion-input>
        </ion-item>
        <ion-item [hidden]="itemURI">
          <button ion-button full type="button" (click)="file.click()">Select File</button>
        </ion-item>
        <ion-item [hidden]="!itemURI">
            <ion-label>{{itemURI}}</ion-label>
            <!-- TODO Let people delete the file and upload a new one -->
            <!-- make it delete the file off of the server too -->
        </ion-item>
          <button ion-button secondary full type="submit">Save</button>
      <!--TODO IF this is a new item then cancel -->
      <!-- TODO IF this is not new then delete the item -->
      </form>
      
      <button [hidden]="key == null || key == ''" ion-button secondary full (click)="delete()">Delete</button>
      <input #file id="filePicker" type="file" hidden accept="image/*" (change)="upload($event)" />
</ion-content>
