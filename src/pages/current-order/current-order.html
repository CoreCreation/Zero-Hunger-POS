<ion-header>

  <ion-navbar>
    <ion-title>Current Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    ID: {{ order.key }}
    <br>
    {{ order.date }}
    <br>
    {{ order.customer.name }}
    <br>
    <div *ngFor="let item of order.orderItems">
      {{ item.title }}
      <br>
      {{ item.cost }}
    </div>
    <button ion-button (click)='finishOrder(order)'>Finish Order</button>
    <button ion-button color="danger" (click)='deleteOrder(order)'>Delete Order</button>
</ion-content>
