<ion-header>

  <ion-navbar>
    <ion-title>順序</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      ID: {{ order.key }}
    </ion-list-header>
    <ion-item>
      <b>日期:</b> {{ order.date }}
    </ion-item>
    <ion-item>
      <b>姓名:</b> {{ order.customer.name }}
    </ion-item>
    <ion-item>
      <b>電話號碼:</b> {{ order.customer.telephone }}
    </ion-item>
    <ion-list-header>地址:</ion-list-header>
    <ion-item>
      {{ order.customer.city }}
    </ion-item>
    <ion-item>
      {{ order.customer.district }}
    </ion-item>
    <ion-item>
      {{ order.customer.street }}
    </ion-item>
    <ion-item>
      {{ order.customer.number }}
    </ion-item>
    <ion-list-header>
      選項清單:
    </ion-list-header>
    <ion-item *ngFor="let item of order.orderItems">
      {{ item.title }} : ${{ item.cost }}
    </ion-item>
    <ion-list-header>
      訊息:
    </ion-list-header>
    <ion-item>
      <ion-textarea [(ngModel)]="msgText">

      </ion-textarea>
    </ion-item>
    <ion-item>
        <button ion-button full large (click)='sendMsg()'>傳送訊息</button>
    </ion-item>
    <ion-list-header>
      製作情形:
    </ion-list-header>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
      <button ion-button full large (click)='startOrder()'>開始製作</button>
      </ion-col>
      <ion-col col-6>
      <button ion-button full large (click)='finishOrder(order)'>完成餐點</button>
      </ion-col>
      </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
    <button ion-button full large color="danger" (click)='deleteOrder(order)'>刪除訂單</button>
    </ion-item>
  </ion-list>
</ion-content>
